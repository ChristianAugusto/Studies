version: '3.8'
services:
    mysqlsrv:
        image: mysql:5.7.30
        container_name: "fullcommerce-1_mysql"
        environment:
            MYSQL_ROOT_PASSWORD: "12345678"
        ports:
            - "3306:3306"
        expose:
            - "3306"
        volumes:
            - ./store/databases/mysql/server:/var/lib/mysql
    website:
        container_name: "fullcommerce-1_website"
        build: ./store/server
        ports:
            - "80:3000"
        volumes:
            - ./store/server:/store/server
        env_file:
            - store-server.env